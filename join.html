<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join | Middleline</title>
  <style>
    body { font-family: Georgia, serif; background-color: #fdfdf8; color: #222; padding: 40px; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; }
    label { font-weight: bold; }
    input, textarea { padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px; font-size: 1em; background-color: #444; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #222; }
  </style>
</head>
<body>
  <h1>Join Middleline</h1>
  <p>If you're ready to build where you live—not just survive—tell us who you are.</p>
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your name">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email">
    <label for="message">Tell us why you’re interested</label>
    <textarea id="message" rows="5" placeholder="I want to help..."></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
